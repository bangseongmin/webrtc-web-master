<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- 모바일을 위한 메타 태그  -->
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, minimum-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#ffffff">
  <base target="_blank">
  <title>Realtime communication with WebRTC</title>
  <!--  기본 css-->
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/bottom-bar.css">
</head>
<body>
  <h1>Realtime communication with WebRTC</h1>

  <div id="videos">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
    <video id="shareScreen" autoplay playsinline></video>
  </div>

  <div>
  </div>

  <!-- This file is automatically added/served when running "node index.js". -->
  <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="https://www.webrtc-experiment.com/common.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js?ver=11"></script>
  <script src="js/shareScreen.js?ver=11"></script>
  <script src="js/recordVideo.js?ver=19"></script>


  <div class="container">
    <div class="bottom-nav">
      <ul>
        <li><a href="#" onclick="return muteMic();">음성</a></li>
        <li><a href="#" onclick="return muteCam();">비디오</a></li>
        <div class="dropup">
          <li><a href="#" onclick="return shareScreen();">화면공유</a></li>
          <div class="dropup-content">
            <a value="0">Screen Only (without audio)</a>
            <a value="1">Screen + Microphone</a>
            <a value="2">Screen + Speakers</a>
            <a value="3">Screen + Microphone + Speakers</a>
            <a value="4">Chrome Tab</a>
          </div>
        </div>
        <li><a href="#" onclick="return processRecording();">녹화</a> </li>
        <li><a href="#">STT</a></li>
        <li><a href="#">TTS</a></li>
        <li><a href="#">채팅</a></li>
        <li><a href="#">나가기</a></li>
      </ul>
    </div>


    <div class="dropup">
      <!-- 녹화 선택지 -->
      <select id="RecordRTC_Extension_Options">

      </select>
    </div>


  </div>

  <footer style="margin-top: 20px;"><small id="send-message"></small></footer>
</body>
</html>
